---
layout: default
title: Home
---
{% assign post = site.posts.first %}
<article class="Post">
  <h1 class="Post__Title">
    <a href="{{ site.baseurl }}{{ post.url }}">
      {{ post.title }}
    </a>
  </h1>

  <time class="Post__Date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>

  {{ post.content }}
</article>

<div class="Pagination">
  <a class="Pagination__Item Pagination__Item--Link" href="{{ site.baseurl }}/archive/">Archive</a>
</div>
