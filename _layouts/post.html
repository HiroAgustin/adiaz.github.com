---
layout: default
---
<article class="Post">
  <h1 class="Post__Title">{{ page.title }}</h1>
  <time class="Post__Date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
  {{ content }}
</article>
<div class="Pagination">
  {% if page.previous.url %}
    <a class="Pagination__Item Pagination__Item--Link Pagination__Item--Previous" href="{{ page.previous.url }}">Previous</a>
  {% else %}
    <span class="Pagination__Item Pagination__Item--Previous">Previous</span>
  {% endif %}
  {% if page.next.url %}
    <a class="Pagination__Item Pagination__Item--Link Pagination__Item--Next" href="{{ page.next.url }}">Next</a>
  {% else %}
    <span class="Pagination__Item Pagination__Item--Next">Next</span>
  {% endif %}
</div>
