---
layout: default
---
<article class="Post" itemscope itemtype="https://schema.org/BlogPosting">
  <header>
    <h1 class="Post__Title" itemprop="headline">{{ page.title }}</h1>
    <time class="Post__Date" itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date_to_long_string }}
    </time>
    <meta itemprop="dateModified" content="{{ page.date | date_to_long_string }}">
    <meta itemprop="mainEntityOfPage" content="{{ page.url }}">
    {% include Meta.html %}
  </header>
  <section itemprop="articleBody">
    {{ content }}
  </section>
</article>

<div class="Pagination">
  {% if page.previous.url %}
    <a class="Pagination__Item Pagination__Item--Link Pagination__Item--Previous" href="{{ page.previous.url }}">Previous</a>
  {% else %}
    <span class="Pagination__Item Pagination__Item--Previous">Previous</span>
  {% endif %}
  {% if page.next.url %}
    <a class="Pagination__Item Pagination__Item--Link Pagination__Item--Next" href="{{ page.next.url }}">Next</a>
  {% else %}
    <span class="Pagination__Item Pagination__Item--Next">Next</span>
  {% endif %}
</div>
