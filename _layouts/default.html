---
layout: compress
---

<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <header class="Header">
      <div class="Container Header__Content">
        <h3 class="Header__Title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>

        <ul class="Header__Nav">
          <li class="Header__Nav__Item">
            <a class="Header__Nav__Link Header__Nav__Link--Twitter" title="Agustin’s Twitter" href="https://twitter.com/HiroAgustin/">
              {% include icon-twitter.html %}
            </a>
          </li>
          <li class="Header__Nav__Item">
            <a class="Header__Nav__Link Header__Nav__Link--GitHub" title="Agustin’s GitHub" href="https://github.com/HiroAgustin/">
              {% include icon-github.html %}
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <div class="Container">
        {{ content }}
      </div>
    </main>

    <footer class="Footer">
      <div class="Container Footer__Content">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Agustín Díaz
        </small>
      </div>
    </footer>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
