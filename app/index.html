---
layout: default
title: adiaz.uy
excerpt: Agustín Díaz personal blog
---

<ul>
{% for post in site.posts %}
  <li>
    <a class="u-linkBlock" href="{{ post.url }}">
      <time date-time="{{ post.date }}">{{ post.date | date: "%b %-d, %Y" }}</time>
      <h2>{{ post.title }}</h2>
      {{ post.excerpt }}
    </a>
  </li>
{% endfor %}
</ul>
