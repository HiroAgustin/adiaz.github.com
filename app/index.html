---
layout: default
title: adiaz.uy
excerpt: Agustín Díaz personal blog
---
<section>
  <header>
    <h1>Articles</h1>
  </header>
  <ul>
  {% for post in site.posts %}
    <li>
      <a class="box-link {% if forloop.first %}box-link__highlight{% endif %}" href="{{ post.url }}">
        <article>
          <header>
            <time date-time="{{ post.date | date: "%F" }}">{{ post.date | date: "%b %-d, %Y" }}</time>
            <h2>{{ post.title }}</h2>
          </header>
          {{ post.excerpt }}
        </article>
      </a>
    </li>
  {% endfor %}
  </ul>
</section>
